<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Formulário Receita</title></head>
<body>
<h1 th:text="${receita.id} == null ? 'Nova Receita' : 'Editar Receita'"></h1>

<form th:action="@{${receita.id} == null ? '/receitas' : '/receitas/editar/' + ${receita.id}}" th:object="${receita}" method="post">
    <label>Descrição:</label>
    <input type="text" th:field="*{descricao}" required/>
    <br/>
    <label>Valor (€):</label>
    <input type="number" step="0.01" th:field="*{valor}" required/>
    <br/>
    <label>Data:</label>
    <input type="date" th:field="*{data}" required/>
    <br/>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
