<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Formulário Receita</title></head>
<body>
<h1 th:text="${receita.id} != null ? 'Editar Receita' : 'Nova Receita'"></h1>
<form th:action="@{/receitas/save}" th:object="${receita}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Descrição:</label>
    <input type="text" th:field="*{descricao}" required /><br/>
    <label>Valor:</label>
    <input type="number" step="0.01" th:field="*{valor}" required /><br/>
    <label>Data:</label>
    <input type="date" th:field="*{data}" /><br/>
    <button type="submit">Guardar</button>
    <a href="/receitas">Cancelar</a>
</form>
</body>
</html>
