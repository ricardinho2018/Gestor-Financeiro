<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Receitas</title></head>
<body>
<h1>Receitas</h1>
<a href="/receitas/nova">Nova Receita</a>
<table border="1" cellpadding="5">
    <tr><th>Descrição</th><th>Valor (€)</th><th>Data</th><th>Ações</th></tr>
    <tr th:each="r : ${receitas}">
        <td th:text="${r.descricao}"></td>
        <td th:text="${r.valor}"></td>
        <td th:text="${r.data}"></td>
        <td>
            <a th:href="@{'/receitas/editar/' + ${r.id}}">Editar</a> |
            <a th:href="@{'/receitas/apagar/' + ${r.id}}" onclick="return confirm('Apagar receita?');">Apagar</a>
        </td>
    </tr>
</table>
</body>
</html>
