<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Lista de Receitas</title></head>
<body>
<h1>Receitas</h1>
<a href="/receitas/nova">Nova Receita</a>
<table border="1">
<thead><tr><th>ID</th><th>Descrição</th><th>Valor</th><th>Data</th><th>Ações</th></tr></thead>
<tbody>
<tr th:each="r : ${receitas}">
<td th:text="${r.id}"></td>
<td th:text="${r.descricao}"></td>
<td th:text="${r.valor}"></td>
<td th:text="${r.data}"></td>
<td>
    <a th:href="@{'/receitas/editar/' + ${r.id}}">Editar</a> |
    <a th:href="@{'/receitas/apagar/' + ${r.id}}">Apagar</a>
</td>
</tr>
</tbody>
</table>
</body>
</html>
