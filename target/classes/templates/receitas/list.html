<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Receitas</title>
</head>
<body>
<h1>Receitas</h1>
<a th:href="@{/receitas/nova}">Nova Receita</a>
<table border="1">
    <thead>
    <tr>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Categoria</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${receitas}">
        <td th:text="${r.descricao}"></td>
        <td th:text="${r.valor}"></td>
        <td th:text="${r.data}"></td>
        <td th:text="${r.categoria != null ? r.categoria.nome : 'Sem categoria'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
