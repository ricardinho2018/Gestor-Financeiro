<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Receita</title>
</head>
<body>
<h1>Nova Receita</h1>
<form th:action="@{/receitas/salvar}" th:object="${receita}" method="post">
    <label>Descrição:</label>
    <input type="text" th:field="*{descricao}" required /><br/>
    <label>Valor:</label>
    <input type="number" th:field="*{valor}" step="0.01" required /><br/>
    <label>Data:</label>
    <input type="date" th:field="*{data}" required /><br/>
    <label>Categoria:</label>
    <select th:field="*{categoria.id}">
        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
    </select><br/>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
