<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Nova Despesa</title></head>
<body>
<h1>Nova Despesa</h1>
<form th:action="@{/despesas}" th:object="${despesa}" method="post">
    <label>Descrição: <input type="text" th:field="*{descricao}" /></label><br/>
    <label>Valor: <input type="number" step="0.01" th:field="*{valor}" /></label><br/>
    <label>Data: <input type="date" th:field="*{data}" /></label><br/>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
