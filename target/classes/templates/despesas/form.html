<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Formulário Despesa</title></head>
<body>
<h1 th:text="${despesa.id} == null ? 'Nova Despesa' : 'Editar Despesa'"></h1>

<form th:action="@{${despesa.id} == null ? '/despesas' : '/despesas/editar/' + ${despesa.id}}" th:object="${despesa}" method="post">
    <label>Descrição:</label>
    <input type="text" th:field="*{descricao}" required/>
    <br/>
    <label>Valor (€):</label>
    <input type="number" step="0.01" th:field="*{valor}" required/>
    <br/>
    <label>Data:</label>
    <input type="date" th:field="*{data}" required/>
    <br/>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
